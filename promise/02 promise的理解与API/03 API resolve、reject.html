<script>
    //Promise.resolve()
    //如果传入的参数为 非Promise类型的对象, 则返回的结果为成功promise对象
    //如果传入的参数为 Promise 对象, 则参数的结果决定了 resolve 的结果
    let p1 = Promise.resolve('成功');
    let p2 = Promise.resolve(new Promise((resolve, reject) => {
        reject("error")
    }))
    console.log(p1);
    console.log(p2);
    //Promise.reject()
    //如果传入的参数为 非Promise类型的对象, 则返回的结果为失败promise对象
    //如果传入的参数为 Promise 对象, 则参数的结果决定了 resolve 的结果
    let p3 = Promise.reject('iloveyou');
    let p4 = Promise.reject(new Promise((resolve, reject) => {
        resolve('OK');
    }));
    console.log(p3);
    console.log(p4);
</script>

</html>
