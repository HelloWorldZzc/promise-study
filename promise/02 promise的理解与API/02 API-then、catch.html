<script>
    let p = new Promise(function (resolve, reject) {
        reject('成功');
    });
    p.then(value => {
        console.log(value);
    }, reason => {
        console.log(reason);
    });
    p.catch(reason => {
        console.warn(reason);
    });

    // then后面接的是回调的情况，catch后面接的是错误的情况
</script>

</html>
