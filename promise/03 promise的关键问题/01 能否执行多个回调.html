<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        改变promise的状态的方法
        1. resolve
        2. reject
        3. throw
     -->
</body>
<script>
    let p = new Promise((resolve, reject) => {
        resolve('OK');
    });

    ///指定回调 - 1
    p.then(value => {
        console.log(value, "1");
    });

    //指定回调 - 2
    p.then(value => {
        console.log(value, "2");
        setTimeout(() => {
            console.log(value, "2");
        }, 1000);
    });

</script>

</html>
