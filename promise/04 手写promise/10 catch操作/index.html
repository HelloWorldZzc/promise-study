<script>
    let p = new Promise((resolve, reject) => {
        setTimeout(() => {
            // reject('OK');
            resolve('OK');
        }, 1000);
    });

    //值传递
    p.then()
        .then(value => {
            console.log(222);
        }).then(value => {
            console.log(333);
        }).catch(reason => {
            console.warn(reason);
        });
</script>
